<div class="rafael">
    <h1><b>Entre em contato conosco!</b></h1>
    <p>
    <h3>Preencha o formulário abaixo para entrar em contato conosco!</h3>
    </p>
    <p style="margin:0px 0px 15px"></p>
<form action="enviado.html">
    <label for="txtNome">Nome: </label><input type="text" id="txtNome"/><br/>
   <label for="txtEmail"> E-mail:</label> <input type="text" id="txtEmail"/><br/>
    É morador?:
    <input type="radio" id="radSim" name="radMorador"/><label for="radSim">Sim</label>
    
    <input type="radio" id="radNão" name="radMorador"/><label for="radNão">Não</label><br/>
    <label for="txtMensagem">Sua mensagem: </label><input type="text" id="txtMensagem"/><br/>
    <br/>
    <br/>
    <input type="submit" value="Enviar Formulário" class="btn" id="btnEnviar"/> <input type="reset" class="btn" id="btnResetar"/>
</form>
</div>

<style>

   .btn{
        background: linear-gradient(215deg,#656565, #841818);
        color: chocolate;
        border-color: chartreuse;
        border:darkgreen;
        padding: 14px 20px;
        border-radius: 19px;
        font-weight: 500;
        letter-spacing: 2px;
        cursor:zoom-in;
        box-shadow: lightgray;
        transition: transform 0.75s ease, box-shadow 0.85s ease, background 1.2s ease;
        text-decoration: none;    
    }
    .btn:hover{
        background: linear-gradient(250deg, #009990, #887449);
        transform:translateY(8px);
        box-shadow: 4 12px 19px rgb(red, green, blue);
    }

    .btn:active{
        transform:translateY(15px);
        box-shadow: 3 12px rgba(red, green, blue, #887449);
    }
    a{text-decoration: none;}
    #btndois{ background: linear-gradient(90deg, red , yellow);}
    #btntres{ background: linear-gradient(180deg, purple, #88477123);}

.rafael{
    background-color: antiquewhite;
    border-radius: 50px;
    padding: 50px 160px;
    opacity: 80%;
    font-family: "Poppins", sans-serif;
  font-weight: 100;
  font-style: normal;
}

</style>
